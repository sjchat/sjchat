syntax = "proto3";

package sjchat.users;

option java_multiple_files = true;
option java_package = "sjchat.users";
option java_outer_classname = "UserServiceProto";

service UserService {
    rpc createUser (UserDataRequest) returns (CreateUserResponse);
    rpc getUser (UserRequest) returns (GetUserResponse);
    rpc updateUser (UserDataRequest) returns (UpdateUserResponse);
    rpc loginUser(LoginRequest) returns (Token);
}

message User {
    string id = 1;
    string username = 2;
}

message UserDataRequest {
    string id = 1;
    string username = 2;
}

message LoginRequest {
    String username = 1;
    String password = 2;
}

message Token {
    String token;
}

message UserRequest {
    string id = 1;
}

message CreateUserRequest {
    string username = 1;
}

message CreateUserResponse {
    User user = 1;
}

message UpdateUserRequest {
    string id = 1;
    string username = 2;
}

message UpdateUserResponse {
    User user = 1;
}

message GetUserRequest {
    string id = 1;
}

message GetUserResponse {
    User user = 1;
}
