<html>
<head>
	<title>Chat prototype</title>
	<script src="jquery-3.2.1.min.js"></script>
 	<link rel="stylesheet" href="https://cdn.rawgit.com/yegor256/tacit/gh-pages/tacit-0.8.1.min.css"/>
</head>
<body>
	<script>
		$.ajaxSetup({
		    async: false
		});
		
		function testAPI(apiEndpoint) {
			$('.js-api-test').append('<h2>'+ apiEndpoint +'</h2>');
			$.get(window.location.protocol +'//'+ window.location.hostname +':8080'+ apiEndpoint, function(data) {
				console.log(data);
				$('.js-api-test').append($('<pre>').append(JSON.stringify(data)));
			});
		}
	</script>

	<section>
		<article>
			<h1>SjChat</h1>
			<div class="js-api-test"></div>
			<script>
				testAPI('/user/1');
				testAPI('/chat');
				testAPI('/chat/1/');
				testAPI('/chat/1/messages');
			</script>
		</article>
	</section>
</body>
</html>
