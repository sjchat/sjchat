<!DOCTYPE HTML>
<html>
   <head>
	
      <script type="text/javascript">
         function WebSocketTest()
         {
            if ("WebSocket" in window)
            {
               
               // Let us open a web socket
               var ws = new WebSocket("ws://" + window.location.hostname + ":8080/websocket");
				
               ws.onopen = function()
               {
                  // Web Socket is connected, send data using send()
                  //Take userId from token in future
                  ws.send(JSON.stringify({"action":"enrollUser", "userId":"59186a249932dccc58f9b442"}));
                  console.log("Enrollment message sent...");
               };
				
               ws.onmessage = function (evt) 
               { 
                 console.log("Received message");
                 var received_msg = evt.data;
                 console.log(received_msg);
               };
				
               ws.onclose = function()
               { 
                  // websocket is closed.
                  console.log("Connection is closed..."); 
               };
            }
            
            else
            {
               // The browser doesn't support WebSocket
               alert("WebSocket NOT supported by your Browser!");
            }
         }
      </script>
		
   </head>
   <body>
   
      <div id="sse">
         <a href="javascript:WebSocketTest()">Run WebSocket</a>
      </div>
      
   </body>
</html>
